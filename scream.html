<body>
	<div class="container">
 		<img class="frame" src="img/frame_long.png">
		<img class="inner" id="change-img" src="img/sc_og.jpeg">


		<div class="text">
			<p>filled with oozing holes and pestilence, they circle around the living, their eyeballs straining, their guts swelling from deep underground.</p>

		<a href="credits.html">
			<div class="clickable" style="top:35%; left: 40%;">
				<h4>no</h4>
			</div>
		</a>

		<script>
			let images = ["img/sc_blur0.png", "img/sc_blur1.png"];

			let index = 0;
			let imgElement = document.getElementById("change-img");

			function change() 
			{
			   imgElement.src = images[index];
			   index >= (images.length - 1) ? index = 0 : index++;
			}

			window.onload = function () 
			{
	    		setInterval(change, 333);
			};
		</script>


	</div>

</body>
